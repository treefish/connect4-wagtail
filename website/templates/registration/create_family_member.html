{% extends "base.html" %}

{% block content %}

<div class="md:flex md:items-center md:justify-between">
    <div class="flex-1 min-w-0">
        <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
            Create Family Members for {{ user }}
        </h2>
    </div>
    <div class="mt-4 flex md:mt-0 md:ml-4">
        <button type="button" hx-get="{% url 'create-family-member-form' %}" hx-target="#familymemberforms" hx-swap="beforeend"
            class="ml-3 inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Add Parent Family Member
        </button>
        <button type="button" hx-get="{% url 'create-family-member-child-form' %}" hx-target="#familymemberforms" hx-swap="beforeend"
            class="ml-3 inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Add Child Family Member
        </button>
    </div>
</div>

<div id="familymemberforms" class="py-2 mt-2"></div>

<div class="mt-2 py-2 border-t border-gray-100">
    {% for family_member in family_members %}
      {% include "registration/partials/family_member_detail.html" %}
    {% endfor %}
</div>

{% endblock %}
