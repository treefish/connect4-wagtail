{% extends 'base.html' %}
{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}
  <div class="row">
    <div class="col">
      <h1 class="cc-inner-title">{{ page.title }}</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="cc-contact-text">
        {{ page.intro|richtext }}
      </div>
      <div class="d-none d-md-block">
        <a href="{{ page.map_url }}" target='_blank'>
          <picture>
            {% image page.map_image fill-580x335 as img %}
            <img src="{{ img.url }}" alt="{{ img.alt }}" style='width: 100%; height: auto;'>
          </picture>
        </a>
      </div>
    </div>
    <div class="col-md-6 mt-md-2 mt-0">
      <form action="{% pageurl page %}" method="POST" role="form">
        {% csrf_token %}

        <ul>
          {{ form.as_ul }}
        </ul>

        <button type="submit" class="btn btn-primary btn-lg" style='padding-left: 3.5rem; padding-right: 3.5rem;'>Submit</button>
      </form>
    </div>
  </div>
{% endblock %}
